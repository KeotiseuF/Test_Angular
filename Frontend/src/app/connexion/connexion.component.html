<main>
    <form [formGroup]="connexionForm">
        <div formGroupName="userDatas">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" formControlName="email">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <button type="button" (click)="onDisplayPass()" >{{ displayPassword }}</button>
                <input [type]="typeInput" id="password" formControlName="password" #password />
            </div>

            <div class="form-group" *ngIf="displayValidPassword">
                <label for="valid_password">Valide mot de passe :</label>
                <input [type]="typeInput" id="valid_password" formControlName="valid_password" #validPassword />
            </div>

            <div class="action-buttons">
                <button type="submit" (click)="onSubmitForm('login')" *ngIf="displayButtons" [disabled]="connexionForm.invalid">Connexion</button>
                <button type="button" (click)="onClick('signup')" *ngIf="displayButtons">S'inscrire</button>
                <button type="submit" (click)="onSubmitForm('signup')" *ngIf="!displayButtons" [disabled]="connexionForm.invalid">Confirmer</button>
                <button type="button" (click)="onClick('login')" *ngIf="!displayButtons">Login</button>
            </div>
        </div>
    </form>
</main>
